<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let text= prompt("nhập chuỗi");
        let arr= text.split("");
        text.reverse();
        if (arr.join("")==text) {
            console.log("là chuỗi đối xứng!");  
        }else{
            console.log("không phải chuỗi dối xứng");
        }
    </script>
</body>
</html>
