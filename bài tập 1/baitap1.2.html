<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numbers = [];
        for (let i = 0; i < 10; i++) {
        let number = (prompt(`Nhập phần tử thứ ${i + 1}: `));
        numbers.push(number);
        }
        let maxNumber = numbers[0];
        let maxIndex = 0;

        for (let i = 1; i < numbers.length; i++) {
        if (numbers[i] > maxNumber) {
            maxNumber = numbers[i];
            maxIndex = i;
        }
        }
        console.log(`Giá trị lớn nhất trong mảng là: ${maxNumber}`);
        console.log(`Vị trí của phần tử có giá trị lớn nhất là: ${maxIndex}`);
        </script>
</body>
</html>
