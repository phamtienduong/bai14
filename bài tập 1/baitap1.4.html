<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    // Khởi tạo mảng số nguyên
        let numbers = [];
        
        // Nhập vào số lượng phần tử của mảng từ người dùng
        let n = parseInt(prompt("Nhập số lượng phần tử trong mảng: "));
        
        // Nhập vào các phần tử của mảng từ người dùng
        for (let i = 0; i < n; i++) {
          let number = parseInt(prompt(`Nhập phần tử thứ ${i + 1}: `));
          numbers.push(number);
        }
        
        // Đảo ngược các phần tử trong mảng
        let reversedNumbers = numbers.reverse();
        
        // Hiển thị kết quả
        console.log(`Mảng sau khi đảo ngược các phần tử là: ${reversedNumbers}`);
        </script>
</body>
</html>
